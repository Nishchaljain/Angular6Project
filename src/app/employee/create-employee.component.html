<form autocomplete="off" [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee</h3>
        </div>

        <div class="panel-body">
            <div class="form-group" [ngClass]="{'has-error': formErrors.fullName}">
                <label class="col-sm-2 control-label" for="fullName">Full Name</label>
                <div class="col-sm-8">
                    <input type="text" id="fullName" formControlName="fullName" class="form-control"
                        (blur)="logValidationErrors()">

                    <span class="help-block" *ngIf="formErrors.fullName">
                        {{formErrors.fullName}}
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Contact Preference</label>
                <div class="col-md-8">
                    <label class="radio-inline">
                        <input type="radio" value="email" (click)="onContactPreferenceChnage('email')"
                            formControlName="contactPreference">Email
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="phone" (click)="onContactPreferenceChnage('phone')"
                            formControlName="contactPreference">Phone
                    </label>
                </div>
            </div>

            <div class="form-group" [ngClass]="{'has-error': formErrors.email}">
                <label class="col-sm-2 control-label" for="email">Email</label>
                <div class="col-sm-8">
                    <input type="text" id="email" formControlName="email" class="form-control"
                        (blur)="logValidationErrors()">
                    <span class="help-block" *ngIf="formErrors.email">
                        {{formErrors.email}}
                    </span>
                </div>
            </div>
            <div class="form-group" [ngClass]="{'has-error': formErrors.phone}">
                <label class="col-sm-2 control-label" for="email">Phone</label>
                <div class="col-sm-8">
                    <input type="text" id="phone" formControlName="phone" class="form-control"
                        (blur)="logValidationErrors()">
                    <span class="help-block" *ngIf="formErrors.phone">
                        {{formErrors.phone}}
                    </span>
                </div>
            </div>
        </div>

        <div class="well">
            <div formGroupName="skills">

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="skillName">
                        Skill
                    </label>
                    <div class="col-sm-4" [ngClass]="{'has-error': formErrors.skillName}">
                        <input type="text" class="form-control" id="skillName" placeholder="Name"
                            (blur)="logValidationErrors()" formControlName="skillName">
                        <span class="help-block" *ngIf="formErrors.skillName">
                            {{formErrors.skillName}}
                        </span>
                    </div>
                    <div class="col-sm-4" [ngClass]="{'has-error': formErrors.skillName}">
                        <input type="text" placeholder="Experience in Years" class="form-control"
                            (blur)="logValidationErrors()" formControlName="experienceInYears">
                        <span class="help-block" *ngIf="formErrors.experienceInYears">
                            {{formErrors.experienceInYears}}
                        </span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-error': formErrors.proficiency}">
                    <label class="col-md-2 control-label">Proficiency</label>
                    <div class="col-md-8">
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" value="beginner" (blur)="logValidationErrors()"
                                formControlName="proficiency">Beginner
                        </label>
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" value="intermediate" (blur)="logValidationErrors()"
                                formControlName="proficiency">Intermediate
                        </label>
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" value="advanced" (blur)="logValidationErrors()"
                                formControlName="proficiency">Advanced
                        </label>
                        <span class="help-block" *ngIf="formErrors.proficiency">
                            {{formErrors.proficiency}}
                        </span>
                    </div>
                </div>

            </div>
        </div>

        <div class="panel-footer">
            <div class="btn-toolbar">
                <button class="btn btn-primary" type="submit">Save</button>
                <button class="btn btn-primary" type="button" (click)="onLoadDataClick()">Load Data</button>
            </div>
        </div>
    </div>
</form>

Form Values: {{employeeForm.value | json}}
